<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Propose Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 90%;
            max-width: 400px;
            z-index: 2;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button {
            background-color: white;
            color: #ff758c;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }
        .button:hover {
            background-color: #ff7eb3;
            color: white;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio id="myAudio">
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>Happy Propose Day, Shyyyy! ‚ù§Ô∏è</h1>
        <p>You are special every day, not just today! My heart belongs to you, Shyyyy! üíï</p>
        <button class="button" onclick="startEffects()">Will You Be My Forever? üíñ</button>
    </div>

    <script>
        function startEffects() {
            let audio = document.getElementById("myAudio");
            audio.play();

            for (let i = 0; i < 30; i++) {  
                createHeart();
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");

            let x = Math.random() * window.innerWidth;
            let size = Math.random() * 30 + 20; 

            heart.style.left = `${x}px`;
            heart.style.fontSize = `${size}px`;
            heart.style.top = "100vh";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000); 
        }
    </script>
</body>
</html>
